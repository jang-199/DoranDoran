name: DoranServerCI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Copy JAR file to deployment server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
          username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
          password: ${{ secrets.DEPLOYMENT_SERVER_PASSWORD }}
          port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
          local_file: './build/libs/*.jar'
          remote_path: '/DoranDoran/doranserver/build/libs'

      - name: Execute deployment script on server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
          username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
          password: ${{ secrets.DEPLOYMENT_SERVER_PASSWORD }}
          port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
          script: |
            cd /DoranDoran/doranserver/build/libs
            java -jar -Djasypt.encryptor.password=${{jasypt.encryptor.password}} *.jar
